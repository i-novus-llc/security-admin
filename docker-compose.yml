version: "3.6"
services:
  keycloak-db:
    image: postgres:9.6.11-alpine
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
  keycloak:
    image: jboss/keycloak
    environment:
      DB_VENDOR: postgres
      DB_ADDR: keycloak-db
      DB_DATABASE: keycloak
      DB_PASSWORD: keycloak
    depends_on:
      - keycloak-db
  db:
    image: postgres:9.6.11-alpine
    environment:
      POSTGRES_DB: sec
      POSTGRES_USER: sec_user
      POSTGRES_PASSWORD: sec_pass
  backend:
    image: "${PROJECT_NAME}_backend:${TAG}"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db/sec
      SPRING_DATASOURCE_USER: sec_user
      SPRING_DATASOURCE_PASSWORD: sec_pass
      SERVER_TOMCAT_ACCESSLOG_ENABLED: "true"
      SPRING_CLOUD_CONSUL_HOST: ${spring_cloud_consul_host}
    depends_on:
      - db
    restart: on-failure
  frontend:
    image: "${PROJECT_NAME}_frontend:${TAG}"
    environment:
      SPRING_CLOUD_CONSUL_HOST: ${spring_cloud_consul_host}
    depends_on:
      - backend
      - keycloak