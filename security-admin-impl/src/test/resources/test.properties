# DB
spring.jpa.show-sql=true

# MAIL
sec.password.mail.send=false
spring.datasource.initialization-mode=always

## VALIDATION
sec.validation.username = true
access.password.length=8
access.password.upper-case-required=true
access.password.lower-case-required=true
access.password.numbers-required=true
access.password.special-symbols-required=true

spring.liquibase.change-log=classpath:changelog.xml

rdm.backend.path=http://localhost:8081/rdm/api

spring.main.allow-bean-definition-overriding=true

audit.client.apiUrl=Mocked
audit.client.enabled=false