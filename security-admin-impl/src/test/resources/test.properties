# DB
liquibase.enabled=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# MAIL
sec.password.mail.send=false

## VALIDATION
#Включение валидации на фильтрацию пользователя
sec.validation.username = true
#Валидация на минимальную длину пароля
sec.validation.password.length = 8
#Валидация на наличие заглавных букв в пароле
sec.validation.password.upper.case.letters= true
#Валидация на наличие строчных букв в пароле
sec.validation.password.lower.case.letters= true
#Валидация на наличие цифр в пароле
sec.validation.password.numbers = true
#Валидация на наличие специальных символов в пароле
sec.validation.password.special.symbols = true

spring.liquibase.change-log=classpath:changelog.xml