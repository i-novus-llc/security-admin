server.port=4321

access.permission.enabled=true
access.auth.keystore.key-id=testKeyId
access.auth.login-entry-point=/login/keycloak
access.auth.authenticated-user-redirect-url=/test

access.jwt.signing-key=-----BEGIN PRIVATE KEY----------END PRIVATE KEY-----
access.jwt.verifier-key=-----BEGIN PUBLIC KEY----------END PUBLIC KEY-----


access.keycloak.server-url=http://localhost:${server.port}
access.keycloak.realm=security-admin

access.keycloak.auth-server-uri=${access.keycloak.server-url}
access.keycloak.client.client-id=test
access.keycloak.client.client-secret=test
access.keycloak.client.access-token-uri=${access.keycloak.auth-server-uri}/public/keycloak_mock/token
access.keycloak.client.user-authorization-uri=${access.keycloak.auth-server-uri}/auth
access.keycloak.client.client-authentication-scheme=form
access.keycloak.resource.user-info-uri=${access.keycloak.auth-server-uri}/public/keycloak_mock/userinfo
access.keycloak.logout-uri=${access.keycloak.auth-server-uri}/logout

access.token.include-claims=roles,systems,permissions
access.userinfo.include-claims=simple,organization,department,region,roles,systems,permissions

security.oauth2.authorization.check-token-access=denyAll()
security.oauth2.authorization.token-key-access=denyAll()
security.oauth2.authorization.realm=test

#путь к кейстору
access.esia.path-to-keystore=classpath:keystore/mps_esia_test.jks
#альяс ключа
access.esia.key-alias=mps_esia_test
#пароль для доступа к альясу
access.esia.key-store-password=mps_esia_test