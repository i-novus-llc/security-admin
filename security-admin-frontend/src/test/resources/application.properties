access.email-as-username=false
access.keycloak.redirect-url=http://localhost:8080
access.keycloak.realm=security-admin
access.keycloak.logout-uri=/
access.service.api-url=http://localhost:9090/api
access.service.userinfo-url=http://localhost:9090/userinfo
access.system.enabled=true

n2o.access.deny_urls=false
n2o.access.schema.id=security
n2o.application.id=security
n2o.homepage.id=users

server.servlet.encoding.force=true
server.servlet.encoding.force-response=true

spring.security.oauth2.client.registration.admin-web.provider=keycloak
spring.security.oauth2.client.registration.admin-web.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.admin-web.scope=openid
spring.security.oauth2.client.registration.admin-web.client-secret=test
spring.security.oauth2.client.registration.admin-web.client-id=test
spring.security.oauth2.client.registration.admin-web.redirect-uri=http://test
spring.security.oauth2.client.provider.keycloak.token-uri=http://test/oauth/token
spring.security.oauth2.client.provider.keycloak.authorization-uri=http://test/oauth/authorize
spring.security.oauth2.client.provider.keycloak.user-info-uri=http://test/user

