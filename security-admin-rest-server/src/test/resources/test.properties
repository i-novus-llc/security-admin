sec.admin.rest.url=http://localhost:${server.port}/rest

# DB
liquibase.enabled=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# REST
cxf.path=/rest
cxf.servlet.init.service-list-path=/info
cxf.jaxrs.component-scan=true
jaxrs.swagger.enabled=false

## SECURITY
security.basic.enabled=false

## MAIL
sec.mail.host=localhost
sec.mail.port=2525
sec.mail.username=inovus.sec@gmail.com
sec.mail.password=
sec.mail.smtp.auth.enable=false
sec.mail.smtp.starttls.enabled=false

## VALIDATION
#Включение валидации на фильтрацию пользователя
n2o.security.validation.username = true
#Валидация на минимальную длину пароля
n2o.security.validation.password.length = 8
#Валидация на наличие заглавных букв в пароле
n2o.security.validation.password.upper.case.letters= true
#Валидация на наличие строчных букв в пароле
n2o.security.validation.password.lower.case.letters= true
#Валидация на наличие цифр в пароле
n2o.security.validation.password.numbers = true
#Валидация на наличие специальных символов в пароле
n2o.security.validation.password.special.symbols = true

