#Валидация имени пользователя
sec.validation.username=true
#Валидация длины пароля
sec.validation.password.length=6
#Требование ввода пароля: буквы в верхнем регистре
sec.validation.password.upper.case.letters=false
#Требование ввода пароля: буквы в нижнем регистре
sec.validation.password.lower.case.letters=false
#Требование ввода пароля: числа
sec.validation.password.numbers=false
#Требование ввода пароля: специальные символы
sec.validation.password.special.symbols=false